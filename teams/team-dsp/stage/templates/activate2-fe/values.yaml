# Default values for activate2-fe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 945109781822.dkr.ecr.us-east-1.amazonaws.com
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master_f82992d"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: activate2-fe.staging.axonixtest.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

nodeEnv: stage

env:
  - name: REACT_APP_BASE_BFF_API_URL
    value: https://a2bff.axonixtest.com/graphql/
  - name: REACT_APP_BASE_GEO_URL
    value: https://geo.stg.placecast.net/geo/
  - name: REACT_APP_BASE_BFF_AUTH_API_URL
    value: https://a2bff.axonixtest.com/auth
  - name: REACT_APP_OKTA_BASE_URL
    value: https://emodo.okta.com
  - name: REACT_APP_OKTA_CLIENT_ID
    value: 0oa9vik1b3q2Yr0IG5d7
  - name: REACT_APP_OKTA_REDIRECT_URL
    value: https://activate2-nfe.axonixtest.com/v1/auth/okta/oidc-callback
