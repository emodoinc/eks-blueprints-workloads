# Default values for tag-generator-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#replicaCount: 1

image:
  registry: 945109781822.dkr.ecr.us-east-1.amazonaws.com
  tag: master_f82992d

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 'default'

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext: {}

service:
  enabled: true
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: true
  hostname: activate2-fe-staging.axonixtest.com

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

nodeEnv: stage

env:
  - name: REACT_APP_BASE_BFF_API_URL
    value: https://a2bff.axonixtest.com/graphql/
  - name: REACT_APP_BASE_GEO_URL
    value: https://geo.stg.placecast.net/geo/
  - name: REACT_APP_BASE_BFF_AUTH_API_URL
    value: https://a2bff.axonixtest.com/auth
  - name: REACT_APP_OKTA_BASE_URL
    value: https://emodo.okta.com
  - name: REACT_APP_OKTA_CLIENT_ID
    value: 0oa9vik1b3q2Yr0IG5d7
  - name: REACT_APP_OKTA_REDIRECT_URL
    value: https://activate2-nfe.axonixtest.com/v1/auth/okta/oidc-callback

