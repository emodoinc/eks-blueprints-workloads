apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-a2-testpage
  labels:
    helm.sh/chart: a2-testpage-0.1.0
    app.kubernetes.io/name: a2-testpage
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: a2-testpage
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: a2-testpage
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 65534
      containers:
        - name: a2-testpage
          securityContext:
            {}
          image: "945109781822.dkr.ecr.us-east-1.amazonaws.com/a2-testpage:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
